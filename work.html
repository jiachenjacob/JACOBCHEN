<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACOB CHEN - Work</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier', 'Courier New', monospace;
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .left-panel {
            width: 240px;
            height: 100%;
            padding: 15px 0 40px 40px;
            position: relative;
        }
        
        .title-container {
            display: flex;
            flex-direction: column;
            text-align: right;
            padding-right: 40px;
        }
        
        .title-container:hover .title,
        .title-container:hover .work-title {
            color: #d2b48c;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-top: 10px;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .work-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 5px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
            text-decoration: none;
        }
        
        .menu {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-left: 2px;
        }
        
        .menu-item {
            font-size: 12px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: color 0.3s ease;
            text-transform: uppercase;
            font-weight: 300;
        }
        
        .menu-item:hover {
            color: #d2b48c;
        }
        
        .content {
            flex: 1;
            padding: 40px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel {
                width: 100%;
                height: auto;
                padding: 20px;
            }
            
            .title-container {
                padding-right: 20px;
            }
            
            .menu {
                position: relative;
                top: 0;
                transform: none;
                margin-top: 60px;
                margin-bottom: 20px;
                gap: 20px;
            }
            
            .content {
                padding: 20px;
                height: calc(100vh - 280px);
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="title-container">
                <a href="index.html" class="title">JACOB CHEN</a>
                <a href="index.html" class="work-title">WORK</a>
            </div>
            
            <div class="menu">
                <div class="menu-item">BOUNDARY</div>
                <div class="menu-item">BIRDS MISS THE SEA</div>
                <div class="menu-item">ROYA</div>
                <div class="menu-item">THE INTERMISSION</div>
            </div>
        </div>
        
        <div class="content">
            <!-- 内容区域 -->
        </div>
    </div>
</body>
</html>
