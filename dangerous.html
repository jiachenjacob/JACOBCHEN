<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACOB CHEN - DANGEROUS PLEASURE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier', 'Courier New', monospace;
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/work_dangerous.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .left-panel {
            width: 240px;
            height: 100%;
            padding: 15px 0 40px 40px;
            position: relative;
            z-index: 1;
        }
        
        .title-container {
            display: flex;
            flex-direction: column;
            text-align: right;
            padding-right: 40px;
        }
        
        .title-container:hover .title,
        .title-container:hover .work-title {
            color: #d2b48c;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-top: 10px;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
            display: inline-block;
        }
        
        .work-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 5px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .menu {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-left: 2px;
        }
        
        .menu-item {
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
            display: inline-block;
            position: relative;
            text-decoration: none;
            color: #fff;
            padding: 0;
            cursor: text;
            pointer-events: none;
        }
        
        .menu-item span {
            display: inline-block;
            transition: color 0.3s ease;
            cursor: pointer;
            position: relative;
            padding-left: 20px;
            margin-left: -20px;
            color: #fff;
            pointer-events: auto;
        }
        
        .menu-item span::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 100%;
            cursor: text;
            background: transparent;
            pointer-events: none;
        }
        
        .menu-item span:hover {
            color: #d2b48c;
        }
        
        .menu-item.current span {
            color: #d2b48c;
        }
        
        .content {
            position: absolute;
            left: 50%;
            top: calc(50% + 300px);
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        
        .watch-button {
            font-size: 1rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #fff;
            background: transparent;
            border: 1px solid #fff;
            padding: 15px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier', 'Courier New', monospace;
        }
        
        .watch-button:hover {
            color: #d2b48c;
            border-color: #d2b48c;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel {
                width: 100%;
                height: auto;
                padding: 20px;
            }
            
            .title-container {
                padding-right: 20px;
            }
            
            .menu {
                position: relative;
                top: 0;
                transform: none;
                margin-top: 60px;
                margin-bottom: 20px;
                gap: 20px;
            }
            
            .content {
                position: relative;
                left: auto;
                top: auto;
                transform: none;
                padding: 20px;
                height: calc(100vh - 280px);
                overflow-y: auto;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="title-container">
                <a href="index.html" class="title" onclick="handleClick(event)">JACOB CHEN</a>
                <a href="index.html" class="work-title" onclick="handleClick(event)">WORK</a>
            </div>
            
            <div class="menu">
                <a href="boundary.html" class="menu-item" onclick="handleClick(event)"><span>BOUNDARY</span></a>
                <a href="birdsmiss.html" class="menu-item" onclick="handleClick(event)"><span>BIRDS MISS THE SEA</span></a>
                <a href="roya.html" class="menu-item" onclick="handleClick(event)"><span>ROYA</span></a>
                <div class="menu-item current"><span>DANGEROUS PLEASURE</span></div>
                <div class="menu-item"><span>THE INTERMISSION</span></div>
            </div>
        </div>
        
        <div class="content">
            <button class="watch-button" onclick="window.open('https://www.bilibili.com/video/BV1bf7AzHEFX/?spm_id_from=333.1387.homepage.video_card.click&vd_source=e8020ecce06dda72e1a83c54ff607e54', '_blank')">WATCH</button>
        </div>
    </div>
    <script>
        function handleClick(event) {
            event.preventDefault();
            const href = event.currentTarget.getAttribute('href');
            window.location.href = href;
        }
    </script>
</body>
</html>
