<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACOB CHEN - ROYA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier', 'Courier New', monospace;
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/work_roya.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            z-index: 0;
        }
        
        body.fade-in::before {
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .left-panel {
            width: 240px;
            height: 100%;
            padding: 15px 0 40px 40px;
            position: relative;
            z-index: 1;
        }
        
        .title-container {
            display: flex;
            flex-direction: column;
            text-align: right;
            padding-right: 40px;
        }
        
        .title-container:hover .title,
        .title-container:hover .work-title {
            color: #d2b48c;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-top: 10px;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
            display: inline-block;
        }
        
        .work-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 5px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .menu {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-left: 2px;
        }
        
        .menu-item {
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
            display: inline-block;
            position: relative;
            text-decoration: none;
            color: #fff;
            padding: 0;
            cursor: text;
            pointer-events: none;
        }
        
        .menu-item span {
            display: inline-block;
            transition: color 0.3s ease;
            cursor: pointer;
            position: relative;
            padding-left: 20px;
            margin-left: -20px;
            color: #fff;
            pointer-events: auto;
        }
        
        .menu-item span::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 100%;
            cursor: text;
            background: transparent;
            pointer-events: none;
        }
        
        .menu-item span:hover {
            color: #d2b48c;
        }
        
        .menu-item.current span {
            color: #d2b48c;
        }
        
        .content {
            flex: 1;
            padding: 40px;
            position: relative;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel {
                width: 100%;
                height: auto;
                padding: 20px;
            }
            
            .title-container {
                padding-right: 20px;
            }
            
            .menu {
                position: relative;
                top: 0;
                transform: none;
                margin-top: 60px;
                margin-bottom: 20px;
                gap: 20px;
            }
            
            .content {
                padding: 20px;
                height: calc(100vh - 280px);
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="title-container">
                <a href="index.html" class="title" onclick="handleClick(event)">JACOB CHEN</a>
                <a href="index.html" class="work-title" onclick="handleClick(event)">WORK</a>
            </div>
            
            <div class="menu">
                <a href="boundary.html" class="menu-item" onclick="handleClick(event)"><span>BOUNDARY</span></a>
                <a href="birdsmiss.html" class="menu-item" onclick="handleClick(event)"><span>BIRDS MISS THE SEA</span></a>
                <div class="menu-item current"><span>ROYA</span></div>
                <div class="menu-item"><span>THE INTERMISSION</span></div>
            </div>
        </div>
        
        <div class="content">
            <!-- 内容区域 -->
        </div>
    </div>
    <script>
        // 处理点击事件
        function handleClick(event) {
            event.preventDefault();
            const href = event.currentTarget.getAttribute('href');
            window.location.href = href;
        }

        // 页面加载时添加淡入效果
        window.addEventListener('load', function() {
            document.body.classList.add('fade-in');
        });
    </script>
</body>
</html>
